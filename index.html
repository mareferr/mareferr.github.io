<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Monk's Cafe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  

</head>
<body>
    <div id="content">
      <div id="masthead">
    <img src="images/monks-cafe.jpg" style="max-width:100%;width:1000px;" align="left" style="margin:0;padding:0 0 5px 0;" />
  <br /><br /><br clear="all" />
  <div>Hours: Everyday from 5am to 9pm</div>
  <div id="time"></div>

</div>
 <br clear="all" />

          <h2 align="center">Reservations</h2>
          <div align="center" width="650px">
          <table width="300" border="0" class="tableLeft">

<th>
Make a Reservation

</th>
<tr>
  <td valign="top">

    <form id="reservationForm">
    <label>Name</label>
    <input type="text" placeholder="Your Name" id="reservationName"><br />
 



    <label>Day</label>
<select id="reservationDay">
  <option value="">Select a date</option>
<option value="Feb. 16, 2019">February 16, 2019</option>
<option value="Feb. 19, 2019">February 19, 2019</option>
</select>

   <button>Confirm Reservation</button>
</form>


  </td>
</tr>
</table>

      <table width="300" border="0" class="tableRight">
 <th>
Existing Reservations

</th>
<tr>
  <td valign="top"><strong>Name</strong></td>
  <td valign="top"><strong>Day</strong></td>
</tr>
<td>


  <ul class="reservations">
    <!-- Step 1: Create a handlebars template for a list item with the following format:
        <li>{{item}} - ${{cost}}</li> -->


   <script id="reservations-template" type="text/x-handlebars-template">
    <li data-id="{{reservationId}}">
      <span id="name">{{name}}</span><br />
     <i class="fa fa-trash delete">delete</i>
    
    </li>

     <li data-id="{{reservationId}}">
      <span id="day">{{day}}</span><br />
     <i class="fa fa-trash delete">delete</i>
    
    </li>

  </script>


</ul>
</td>    
 </tr>
</table>

</div>
<br clear="all" />
<h2 align="center">Come Dine With Us</h2>
<div id="map" class="col-md-12" style="height:100vh"></div>

   <!-- google maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDbt1M_Y1NT5NIZ27O1y0L-PXT5-bEIjs&callback=initMap"
  async defer></script>


<br clear="all" />
<h2 align="center">Customer Reviews</h2>
<p>
  <table width="500" align="center">
    <tr>
      <td style="margin-right:10px;">
     <img src="images/jerry.jpg" border="0" width="310" /></td>
     <td valign="top" width="200"><h3><em>One hell of a meal!</em><br />
  -Jerry Seinfeld</h3>
</td>
</tr>
</table>
</div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="js/main.js"></script>
 
    </body>
  </html>
